        <input type="text" placeholder="Masukan Nama" name="nama" id="nama">

        <br>

        <label for="nim">NIM :</label>
        <br>
        <input type="text" placeholder="Masukan NIM" name="nim" id="nim">
        <br>
        <br>

        <label for="email">Email :</label>
        <br>
        <input type="email" placeholder="Masukan Email Anda" name="email" id="email">
        <br>
        <br>

        <label for="kelamin" id="kelamin" name="kelamin">Jenis Kelamin :</label>
        <div class="pilihan">
        <br>
        <input type="radio" name="pilih" id="laki-laki" value="laki-laki" checked>  
        <label style="padding-right: 20px;" for="laki-laki">Laki-laki</label> 
        <input type="radio" name="pilih" id="perempuan" value="perempuan" checked>

        <input type="checkbox" name="web" id="web">

        <input type="checkbox" name="mining" id="mining">
        <label for="mining" class="matkul">Data Mining</label> 
        <br>
        <input type="checkbox" name="desain" id="desain">

        <br>
        <br>

        name="kritik"

        rows="7" 
        placeholder="Masukan Saran Anda">
        </textarea>
        <br>
        <br>

        <center>
        <button class= "red" type="submit" id="batal">Batal</button>
